#Mobile-de-crawler
scheduler.fixed-delay=5
sitemap-url=https://suchen.mobile.de/fahrzeuge/sitemap-pls-carspecification-0.xml

SPRING_RABBITMQ_PORT=5672
SPRING_RABBITMQ_HOST=localhost
SPRING_RABBITMQ_USERNAME=guest
SPRING_RABBITMQ_PASSWORD=guest
rabbitmq.queue=mobile-de-urls-integration-test
rabbitmq.exchange=dummy-direct-exchange-integration-test
rabbitmq.routingkey=dummy-rounting-key-integration-test
rabbitmq.concurrent.consumers=1
rabbitmq.max.concurrent.consumers=1
rabbitmq.prefetch.count=10

management.endpoints.access.default=unrestricted
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true